apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
spec:
  destination:
    namespace: vault 
    server: https://kubernetes.default.svc 
  project: default
  source:
    repoURL: 'https://helm.releases.hashicorp.com'
    chart: vault
    targetRevision: 0.15.0
    helm:
      releaseName: vault
      values: |
        injector:
          enabled: false

        server:
          dev:
            enabled: true

          postStart:
            - /bin/sh
            - -c

            - |
              sleep 10s &&\

              printf 'path "secret/*"{\ncapabilities=["read,create,list"]\n}' | vault policy write demo-policy 

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
